<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
body {
    background: url(/content/images/mm-background.jpg) repeat center center;
}
.form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}
</style>
<body>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div id="login_panel" class="container-fluid" style="max-width:550px">
        <div id="header" class="container-fluid p-5 bg-success text-white text-center">
            <h1>Please Log In</h1>
        </div>
        <div id="login_form" class="container-fluid p-5 border bg-light">
            <form th:action="@{/login}" method="post">
                <div id="fields" class="row g-3 mb-3">
                    <div class="row g-1">
                        <input type="text" name="username" placeholder="Username" class="form-control"/>
                    </div>
                    <div class="row g-1">
                        <input type="password" name="password" placeholder="Password" class="form-control"/>
                    </div>
                </div>
                <div id="submit" class="row g-3">
                    <input type="submit" value="Log in" class="btn btn-outline-success btn-lg"/>
                </div>
            </form>
            <div th:if="${param.error}" class="text-center" style="color: red;">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="text-center" style="color: red;">
                You have been logged out.
            </div>
        </div>
    </div>
</div>

</body>
</html>
